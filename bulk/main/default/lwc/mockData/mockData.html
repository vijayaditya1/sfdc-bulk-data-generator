<template>
    <lightning-card title="Mock Data Generator" icon-name="standard:data_streams">
        <lightning-layout class="slds-p-around_medium">
            <lightning-layout-item padding="around-medium" size="4">
                <div class="slds-p-around_medium">
                    <template lwc:if={objectOptions}>
                        <lightning-combobox name="object" label="Select Object" value={selectedObject} 
                            placeholder="Select an Object" options={objectOptions} onchange={handleObjectChange}></lightning-combobox>
                    </template>

                    <template if:true={showFieldSelection}>
                        <lightning-dual-listbox name="fields" label="Select Fields" source-label="Available Fields" selected-label="Selected Fields" options={fields} onchange={handleFieldChange} ></lightning-dual-listbox>
                    </template>

                    <lightning-input type="number" label="Number of Records" value={recordCount} min="1" max="4000000" onchange={handleRecordCountChange} ></lightning-input>
                    <lightning-button variant="brand" label="Generate Records" onclick={handleGenerate} disabled={isLoading} class="slds-m-top_medium" ></lightning-button>

                    <template if:true={isLoading}>
                        <lightning-spinner alternative-text="Processing..."></lightning-spinner>
                    </template>

                    <template if:true={jobStatus}>
                        <div class="slds-m-top_medium">
                            <p>Job Status: {jobStatus}</p>
                        </div>
                    </template>
                </div>
            </lightning-layout-item>
        </lightning-layout>
        
    </lightning-card>
</template>
